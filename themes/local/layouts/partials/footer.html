  <footer>

    <div class="pager">
      <div class="list-link"><a href="/post">Go to all posts</a></div>
      {{with .Prev}}
        <a class="prev-link" href="{{.Permalink}}">
          Previous post {{ .Date.Format  "Jan 2, 2006" }}
          <br/><em>{{ .Title }}</em>
        </a>
      {{end}}
      {{with .Next}}
        <a class="next-link" href="{{.Permalink}}">
          Next post {{ .Date.Format  "Jan 2, 2006" }}
          <br/><em>{{ .Title }}</em>
        </a>
      {{end}}
    </div>

    <div class='license'>
      <span xmlns:dct="http://purl.org/dc/terms/" href="http://purl.org/dc/dcmitype/Text" property="dct:title" rel="dct:type">{{.Title}}</span> by Brian M Hunt at <a xmlns:cc="http://creativecommons.org/ns#" href="{{.Permalink}}" property="cc:attributionName" rel="cc:attributionURL">{{.Permalink}}</a> is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by/4.0/">Creative Commons Attribution 4.0 International License</a>.
      <br/>
      <a rel="license" href="http://creativecommons.org/licenses/by/4.0/"><img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by/4.0/80x15.png" /></a> 
    </div>
  </footer>
</body>
</html>
